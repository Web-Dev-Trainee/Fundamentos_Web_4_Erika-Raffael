<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
</head>

<body>


    <script>
        function computerPlays() {
            var opcoes = ['pedra', 'papel', 'tesoura']
            return (opcoes[Math.floor(Math.random() * opcoes.length)].toLowerCase())
        }
        
        const playerSelection = prompt("Escolha Pedra, Papel ou Tesoura: ");
        const computerSelection = computerPlays();


        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === 'pedra' && computerSelection === 'pedra') {
                console.log('Empate ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if (playerSelection.toLowerCase() === 'pedra' && computerSelection === 'papel') {
                console.log('Perdeu ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if ((playerSelection.toLowerCase() === 'pedra' && computerSelection === 'tesoura')) {
                console.log('Ganhou ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            }

            if (playerSelection.toLowerCase() === 'papel' && computerSelection === 'papel') {
                console.log('Empate ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if (playerSelection.toLowerCase() === 'papel' && computerSelection === 'tesoura') {
                console.log('Perdeu ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if (playerSelection.toLowerCase() === 'papel' && computerSelection === 'pedra') {
                console.log('Ganhou ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            }

            if (playerSelection.toLowerCase() === 'tesoura' && computerSelection === 'tesoura') {
                console.log('Empate ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if (playerSelection.toLowerCase() === 'tesoura' && computerSelection === 'pedra') {
                console.log('Perdeu ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            } else if (playerSelection.toLowerCase() === 'tesoura' && computerSelection === 'papel') {
                console.log('Ganhou ! Você jogou: ' + playerSelection + ' e o computador jogou: ' + computerSelection);
            }
        }
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>

</html>
